<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="card">
  <div class="card-header">
    <h4>Add Post</h4>
  </div>
  <div class="card-body">
    <form >
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" name="title" class="form-control" id=""
        #title
        [(ngModel)]="currentPost.title"
        >
      </div>
      <div class="form-group">
        <label for="">Body</label>
        <textarea type="text" [(ngModel)]="currentPost.body" name="body"  rows="6" class="form-control" #body ></textarea>
        <!-- <input type="text" [(ngModel)]="currentPost.body" name="body" class="form-control" #body=ngModel/> -->
      </div>
      <div>

        <div>
          <input type="hidden" name="id" [(ngModel)]="currentPost.id">
        </div>

      </div>
      <div>
        <button *ngIf="!isUpdate" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
        <button *ngIf="isUpdate" (click)="updatePost()"  class="btn btn-warning btn-block">Update Post</button>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-md-3"></div>
</div>
