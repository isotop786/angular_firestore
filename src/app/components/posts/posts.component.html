<div class="container">
  <div class="mb-4">
    <app-post-form [isUpdate]="isUpdate"
    [currentPost]="currentPost"
    (newPost)="onNewPost($event)"
    (editPost)="onPostEdit($event)"
    ></app-post-form>
  </div>
     <h2>Posts</h2>
     <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-body">
          <h3><a routerLink={{post.id}}>{{post.title}}</a></h3>
          <p>{{post.body}}</p>
          <hr>
        </div>
        <div class="d-flex justify-content-around my-2">
          <button (click)="deletePost(post)" class="btn btn-danger"><i class="fa fa-remove"></i></button>
          <button (click)="editPost(post)" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
        </div>
     </div>
</div>
