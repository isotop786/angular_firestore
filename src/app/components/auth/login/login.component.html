<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div *ngIf="errorMessage !==''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" id="" class="form-control"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|gov|mil|biz|info|mobi|name|aero|jobs|museum)\b"
          [ngClass]="{'is-invalid':email.errors && email.touched}"
          >
          <div [hidden]="!email.errors?.['required']" class="invalid-feedback">
            Email is required
          </div>

          <div [hidden]="!email.errors?.['pattern']" class="invalid-feedback">
            Must be a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password"
          name="password" id="" class="form-control"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          [ngClass]="{'is-invalid': password.errors && password.touched}"
          >
          <div [hidden]="!password.errors?.['required']" class="invalid-feedback">
            Password is required
          </div>
        </div>


          <button [disabled]="!loginForm.valid" class="btn btn-block btn-primary">Login</button>

      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
