<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
      <div class="card card-default" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="card-header text-center">
          <h5 style="font-weight:300;">Register a new account</h5>
        </div>
        <div class="card-body p-3">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)"

          >
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" class="form-control"
              [(ngModel)]="registerData.firstName"
              #firstName="ngModel"
              required
              minlength="3"
              [ngClass]="{'is-invalid': firstName.errors && firstName.touched}"
              >
              <div [hidden]="!firstName.errors?.['required']" class="invalid-feedback">
                First name is required
              </div>
              <div [hidden]="!firstName.errors?.['minlength']" class="invalid-feedback">
                First name must be at least 3 characters
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" class="form-control"
              [(ngModel)]="registerData.lastName"
              #lastName="ngModel"
              required
              [ngClass]="{'is-invalid': lastName.errors && lastName.touched}"
              >
              <div [hidden]="!lastName.errors" class="invalid-feedback">
                Last name is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control"
              [(ngModel)]="registerData.email"
              #email="ngModel"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|gov|mil|biz|info|mobi|name|aero|jobs|museum)\b"
              [ngClass]="{'is-invalid': email.errors && email.touched}"
              >
              <div [hidden]="!email.errors?.['required']" class="invalid-feedback">
                Email is required
              </div>

              <div [hidden]="!email.errors?.['pattern']" class="invalid-feedback">
                Must be a valid email
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control"
              [(ngModel)]="registerData.password"
              #password="ngModel"
              required
              minlength="6"
              [ngClass]="{'is-invalid':password.errors && password.touched}"
              >
              <div [hidden]="!password.errors?.['required']" class="invalid-feedback">
                Password is required
              </div>
              <div [hidden]="!password.errors?.['minlength']" class="invalid-feedback">
                Password must be at least 6 characters
              </div>
              <div [hidden]="!password.errors?.['pattern']" class="invalid-feedback">
                Password must be contain letters and numbers
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
              [(ngModel)]="registerData.confirm_password"
              #confirmPassword ="ngModel"
              required

              [ngClass]="{'is-invalid':confirmPassword.errors && confirmPassword.touched}"
              >
              <!-- <div [hidden]="!confirm_password.errors" class="invalid-feedback">Confirm password is required</div> -->
              <div class="invalid-feedback" [hidden]="!confirmPassword.errors['matching']">
                Password did not match
              </div>
            </div>

            <div>
              <button [disabled]="!registerForm.valid" class="btn btn-block btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
